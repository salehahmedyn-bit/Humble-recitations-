        }

        /* إخفاء شريط التمرير الافتراضي لشكل أجمل */
        .screenshots-wrapper::-webkit-scrollbar { height: 4px; }
        .screenshots-wrapper::-webkit-scrollbar-thumb { background: #cfd8dc; border-radius: 10px; }

        .screen-item {

        }
        .screen-item img {
